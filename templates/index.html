{{define "content"}}
<div class="posts-list">
  <h2>Recent Posts</h2>

  {{if .Posts}} {{range .Posts}}
  <article class="post-preview">
    <h3><a href="/posts/{{.Slug}}.html">{{.Title}}</a></h3>
    <time datetime='{{.Date.Format "2006-01-02"}}'>
      {{.Date.Format "January 2, 2006"}}
    </time>
    {{if .Description}}
    <p>{{.Description}}</p>
    {{end}}
    <!--  -->
    {{if .Tags}}
    <div class="tags">
      {{range .Tags}}
      <span class="tag">{{.}}</span>
      {{end}}
    </div>
    {{end}}
  </article>
  {{end}}
  <!--  -->
  {{else}}
  <p>No posts yet.</p>
  {{end}}
</div>
{{end}}
